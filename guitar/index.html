<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guitar Website">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <title>Guitar Website</title>
</head>
<body>
<div class="wrapper">
    <!--HEADER-->
    <header class="header header--position">
        <div class="header__container">
            <div class="header__logo logo">
                <a href="#">
                    <img class="logo__image" src="img/logo.svg" alt="Site logo">
                </a>
            </div>
            <div class="header__menu menu">
                <nav class="menu__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Store
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Collections
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                Support
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--MAIN-->
    <main class="page">
        <section class="page__hero hero">
            <div class="hero__container">
                <div class="hero__content content">
                    <h1 class="content__title">
                        Browse top quality <span>Guitars</span> online
                    </h1>
                    <p>
                        Explore 50k+ latest collections of branded guitars online with Rhythm.
                    </p>
                    <div class="content__active active">
                        <a class="active__link link" href="#" target="_blank">
                            Get the App
                        </a>
                        <div class="active__social social">
                            <a class="social _icon-play" href="#" target="_blank">
                            </a>
                            <a class="social _icon-logo-apple" href="#" target="_blank">
                            </a>
                        </div>
                    </div>

                </div>
                <div class="hero__image image">
                    <img src="img/hero/hero-1.webp" alt="Main image guitar">
                </div>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
