<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1 class="header-title">
            Transform.
        </h1>
    </header>
    <main class="page">
        <div class="page__container practice">
            <div class="practice__block example">
                <div class="example__item part">
                    <div class="part__example translate">
                        <h2>
                            Translate
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example scale">
                        <h2>
                            Scale
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example rotate">
                        <h2>
                            Rotate
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example skew">
                        <h2>
                            Skew
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example matrix">
                        <h2>
                            Matrix
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example origin">
                        <h2>
                            Origin
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example translate3d">
                        <h2>
                            Translate3D
                        </h2>
                    </div>
                </div>
                <div class="example__item part">
                    <div class="part__example flip">
                        <h2>
                            Flip
                        </h2>
                    </div>
                </div>
            </div>
            <div class="page__car car">
                <div class="car__motor motor">
                    <div class="motor__up-part hood">
                        <div class="hood__item"></div>
                    </div>
                    <div class="motor__middle-part middle">
                        <div class="middle__radiator"></div>
                        <div class="middle__headlights"></div>
                        <div class="middle__bumper "></div>
                        <div class="middle__headlights middle__headlights--small"></div>
                        <div class="middle__wing"></div>
                        <div class="middle__bottom-wing"></div>
                        <div class="middle__up-wing"></div>
                    </div>
                </div>
                <div class="car__cabin cabin">
                    <div class="cabin__up-part up">
                        <div class="up__item"></div>
                        <div class="up__item up__item--position"></div>
                        <div class="up__item up__item--position-sec"></div>
                        <div class="up__item up__item--position-third"></div>
                    </div>
                    <div class="cabin__body body-cabin">
                        <div class="body-cabin__window"></div>
                        <div class="body-cabin__door door">
                            <div class="door__window"></div>
                            <div class="door__detail-window"></div>
                            <div class="door__mirror mirror">
                                <div class="mirror__detail"></div>
                            </div>
                            <div class="door__handle"></div>
                        </div>
                    </div>
                </div>
                <div class="car__body body">
                    <div class="body__logo">
                    </div>
                    <div class="body__down"></div>
                    <div class="body__radiator-down"></div>
                    <div class="body__headlights"></div>
                </div>
                <div class="car__wheels wheel">
                    <img class="wheel__first wheels" src="img/wheel.png" alt="wheel">
                    <img class="wheel__second wheels" src="img/wheel.png" alt="wheel">
                    <img class="wheel__third wheels" src="img/wheel.png" alt="wheel">
                    <img class="wheel__fourth wheels" src="img/wheel.png" alt="wheel">
                    <img class="wheel__fifth wheels" src="img/wheel.png" alt="wheel">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h3 class="footer-title">
            Transform.
        </h3>
    </footer>
</div>
</body>
</html>
