<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=1.0.1">
    <title>Lesson 21</title>
</head>
<body>
<div class="wrapper">
    <!--    Header-->
    <header class="header header--position">
        <div class="header__container">
            <div class="header__logo">
                <img src="img/euphoria-logo.svg" alt="Logo">
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="#">
                            Shop
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Men
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Women
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Combos
                        </a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            Joggers
                        </a>
                    </li>
                </ul>
            </nav>
            <form class="header__form form" action="#" method="GET">
                <button class="form__button" type="button">
                    <img src="img/icons/search.svg" alt="Search">
                </button>
                <input class="form__search" id="search" name="search" autocomplete="off" placeholder="Search">
            </form>
            <div class="header__action action">
                <a class="action__item" href="#">
                    <img class="action__favorite" src="img/icons/action-favorite.svg" alt="Action favorite">
                </a>
                <a class="action__item" href="#">
                    <img class="action__user" src="img/icons/action-user.svg" alt="Action user">
                </a>
                <a class="action__item" href="#">
                    <img class="action__card" src="img/icons/action-shopping-cart.svg" alt="Action card">
                </a>
                <button class="header__icon-menu" type="button">
                    <span></span>
                </button>
            </div>

        </div>
    </header>
    <!--    Main. Page-->
    <main class="page page--position">
        <section class="page__hero hero">
            <div class="hero__container">
                <div class="hero__image image">
                    <img class="image__fullscreen" src="img/hero.webp" alt="Main picture with pretty girl">
                </div>
                <div class="hero__content content">
                    <div class="content__categories">
                        T-shirt / Tops
                    </div>
                    <div class="content__about">
                        Summer
                        Value Pack
                    </div>
                    <div class="content__marks">
                        cool / colorful / comfy
                    </div>
                </div>
                <a class="hero__button-link button-link" href="#">
                    Shop Now
                </a>
            </div>
        </section>

    </main>
    <footer class="footer">
        <h6 class="footer__title">
            Â© 2021 Pamia+ All rights reserved.
        </h6>
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
