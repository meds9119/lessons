<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?v=1.0.6">
    <title>Transport and Logistics</title>
</head>
<body>
<div class="wrapper">
    <!--HEADER-->
    <header class="header header--position">
        <div class="header__top tophead">
            <div class="tophead__container">
                <div class="tophead__logo logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="Site logo">
                    </a>
                </div>
                <div class="tophead__contacts contacts">
                    <div class="contacts__item item">
                        <img class="item__image" src="img/icons/time.svg" alt="Work time icon">
                        <div class="item__text">
                            <div>
                                Mon - Sat
                                <time datetime="09:00">9:00</time>
                                <time datetime="18:00">18:00</time>
                            </div>
                            Sunday Closed
                        </div>
                    </div>
                    <div class="contacts__item">
                        <a class="contacts__link" href="mailto:contact@logistics.com">
                            <img class="item__image" src="img/icons/mail.svg" alt="Email icon">
                            <div class="item__text">
                                <div>
                                    Email
                                </div>
                                contact@logistics.com
                            </div>
                        </a>
                    </div>
                    <div class="contacts__item">
                        <a class="contacts__link" href="tel:(00)112365489">
                            <img class="item__image" src="img/icons/tel.svg" alt="Telephone icon">
                            <div class="item__text">
                                <div>
                                    Call Us
                                </div>
                                (00) 112 365 489
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__main mainhead">
            <div class="mainhead__container">
                <div class="mainhead__menu menu">
                    <nav class="menu__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#">
                                    About
                                </a>
                            </li>
                            <li class="nav__item nav__item--arrow">
                                <a class="nav__link" href="#">
                                    Pages
                                </a>
                                <nav class="menu__submenu submenu">
                                    <ul class="submenu__list">
                                        <li class="submenu__item">
                                            <a class="submenu__link" href="#">
                                                Products
                                            </a>
                                        </li>
                                        <li class="submenu__item">
                                            <a class="submenu__link" href="#">
                                                Contacts
                                            </a>
                                        </li>
                                        <li class="submenu__item">
                                            <a class="submenu__link" href="#">
                                                Favorite
                                            </a>
                                        </li>
                                        <li class="submenu__item">
                                            <a class="submenu__link" href="#">
                                                Sale
                                            </a>
                                        </li>
                                        <li class="submenu__item">
                                            <a class="submenu__link" href="#">
                                                Blog
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </li>
                            <li class="nav__item">
                                <a href="#">
                                    Project
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="mainhead__side-info side-info">
                    <div class="side-info__social social">
                        <a class="social__item" href="#">
                            <img src="img/icons/social/instagram.svg" alt="Instagram social media icon">
                        </a>
                        <a class="social__item" href="#">
                            <img src="img/icons/social/facebook.svg" alt="Facebook social media icon">
                        </a>
                        <a class="social__item" href="#">
                            <img src="img/icons/social/twitter.svg" alt="Twitter social media icon">
                        </a>
                        <a class="social__item" href="#">
                            <img src="img/icons/social/linkedin.svg" alt="Linkedin social media icon">
                        </a>
                    </div>
                    <a class="side-info__link" href="#">
                        Request Quote
                    </a>
                    <button class="button">
                        Submit Message
                    </button>
                </div>
            </div>
        </div>

    </header>
    <!--MAIN-->
    <main class="page">
        <section class="page__hero hero">
            <div class="hero__container">
                <div class="hero__background bg">
                    <img class="bg__image" src="img/hero/opt/hero-ship-tiny2.webp" alt="Hero full picture with ship">
                </div>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer">
    </footer>
</div>
</body>
</html>
